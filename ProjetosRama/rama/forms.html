<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" method="post">
        <h2>Quero Doar!</h2>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <input class="form-info-campo" type="text" placeholder="Nome do doador" id="nome" name="nome" required><br> <br>
            <input class="form-info-campo" type="email" placeholder="E-mail ou Telefone" id="email" name="email" required><br><br>
        </fieldset>
    
        <fieldset>
            <legend>Tipo de doação:</legend>
            <label for="servicos">Dispositivo:</label>
            <select class="form-info-campo" id="servicos" name="servicos" required>
                <option value="notebook">Notebook</option>
                <option value="computador">Computador</option>
                <option value="outras">Outras peças</option>
            </select><br><br>
        </fieldset>
    
        <fieldset>
            <label>Forma de envio:</label><br>
            <input type="radio" id="correio" name="envio" value="correio" required>
            <label for="correio">Correio</label><br>
            <div class="form-info-campo-row">
                <input type="radio" id="Entrega" name="envio" value="entrega" required>
                <label for="entrega">Entrega na instituição</label>
                <button class="Btn">
                    <span class='span'>?</span>
                    <span class="tooltip">Consultar entereço no rodapé</span>
                </button>
            </div>
            <div class="form-info-campo-row">
                <input type="radio" id="marcar" name="envio" value="marcar" required>
                <label for="marca">Marcar local de retirada com instituição</label><br><br>
                <button class="Btn">
                    <span class='span'>?</span>
                    <span class="tooltip">Entre em contato pelo nosso numero</span>
                </button>
            </div>
        </fieldset>

        <fieldset class="set-obs">
            <legend>Observações</legend>
            <label for="obs" >Informações sobre o dispositivo:</label>
            <textarea name="obs" id="obs" cols="26" rows="2"></textarea><br>
        </fieldset>
    
        <input class="button" type="submit" value="Doar">
    </form>
</body>
</html>
